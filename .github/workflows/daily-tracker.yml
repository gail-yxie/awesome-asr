name: Daily ASR Tracker

on:
  # schedule:
  #   - cron: '0 12 * * *'  # 04:00 PST â€” Migrated to Cloud Run Jobs + Cloud Scheduler
  workflow_dispatch:       # Manual trigger (emergency fallback)

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily tracker
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: python -m scripts.tracking.aggregator

      - name: Update README
        run: python -m scripts.readme.readme_updater

      - name: Send daily email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM_ADDRESS: ${{ secrets.SMTP_FROM_ADDRESS }}
          SITE_URL: ${{ vars.SITE_URL }}
        if: env.SMTP_HOST != ''
        run: python -m scripts.email.sender

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily/ README.md
          git add data/seen_hf_ids.json 2>/dev/null || true
          git diff --cached --quiet || git commit -m "daily: Add ASR update for $(date +%Y-%m-%d)"
          git push
